<h1>Newtrip</h1>

<div class="container">
  <div class="row">

    <div class="col-md-4">

        <label class="control-label" for="textinput">To:</label>  
        <input id="destination" 
              name="destination" 
              placeholder="Destination" 
              class="form-control input-md" 
              ng-model="destinationInput"
              type="text">
        <br>
        <label class=" control-label" for="textinput">From:</label>  
        <input id="origin" 
              name="origin" 
              placeholder="Origin" 
              class="form-control input-md" 
              type="text">
    </div> <!-- end col -->

    <div class="col-md-8">
        <br>
        <google-map center="map2.center" 
                    zoom="map2.zoom"
                    options="options"
                    ></google-map>
    </div> <!-- end col -->


  </div> <!--end row -->
</div> <!-- end container -->
