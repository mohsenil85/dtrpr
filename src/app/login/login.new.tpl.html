<div class="container" >
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" ng-submit="createNewUser()">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input type="text" 
              class="form-control" 
              id="username"
              ng-model="credentials.username"
              required
              autofocus
              placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input type="email" 
              class="form-control" 
              id="email"
              ng-model="credentials.email"
              required
              autofocus
              placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input type="password" 
              class="form-control" 
              id="password"
              ng-model="credentials.password"
              required
              placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input type="url" 
              name="userPic" 
              pattern="https?://.+"
              class="form-control" 
              id="userPic"
              ng-model="credentials.userPic"
              required
              placeholder="Paste Url to Your user pic here">
            </div>
          </div>
          <button type="submit" 
            class="btn btn-primary btn-sm">
            Create !
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
