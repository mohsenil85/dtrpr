<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>Welcome {{currentUser.username }} </h1>
    </div>
    <div class="col-md-4">

      <p ng-bind="currentUser.username"></p>
      <p ng-bind="currentUser.password"></p>
      <p ng-bind="currentUser._id"></p>
    </div>
    <div class="col-md-4">
      <button class="btn btn-info">Update Info</button>
      <button class="btn btn-danger">Change password</button>
    </div>
  </div>
</div>
