<div class="container">
  <div class="row" >
    <div class="col-md-4">
      <div class="hexagon hexagon2">
        <div class="hexagon-in1">
          <div class="hexagon-in2">
            <img class="profile-pic" src="{{currentUser.userPic}}" alt="">
          </div>
        </div>
      </div>


    
    </div>
    <div class="col-md-4">
      <h1>Welcome {{currentUser.username }} </h1>
      <button class="btn btn-info">Update Info</button>
      <button class="btn btn-danger">Change password</button>
    </div>
  </div>
  <div class="row" >
    <div class="col-md-6 col-md-offset-3">

      <p ng-bind="currentUser.username"></p>
      <p ng-bind="currentUser.password"></p>
      <p ng-bind="currentUser.email"></p>
      <p ng-bind="currentUser._id"></p>
    </div>
  </div>

</div>
