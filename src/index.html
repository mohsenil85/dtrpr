<!DOCTYPE html>
<html ng-app="dtpr" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false&libraries=places'></script>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

</head>
<body>
  <div class="header" ng-include="'header/header.tpl.html'" ng-controller="HeaderController"></div>

    <div class="container main" ui-view="main"></div>

  <div class="footer" ng-include="'footer/footer.tpl.html'" ng-controller="FooterController"></div>
</body>
</html>
